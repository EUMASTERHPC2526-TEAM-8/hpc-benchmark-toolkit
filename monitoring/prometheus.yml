global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'meluxina'
    project: 'hpc-benchmark'

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Pushgateway on MeluXina
  - job_name: 'pushgateway'
    honor_labels: true
    honor_timestamps: true
    static_configs:
      # Target 1: Pushgateway locale (docker-compose)
      - targets: ['pushgateway:9091']
      # Target 2: Tunnel verso Pushgateway remoto su MeluXina
      # Assicurati di avere il tunnel aperto: -L 19091:<mel-node>:9091
      - targets: ['host.docker.internal:19091']
    
    # Increase timeout for HPC environments
    scrape_timeout: 10s
    
    # Relabel to add custom labels
    metric_relabel_configs:
      # Droppa metriche interne del Pushgateway
      - source_labels: [__name__]
        regex: 'pushgateway_.*'
        action: drop
      # Normalizza label 'instance' vuote (se mai accade)
      - source_labels: [instance]
        regex: ''
        target_label: instance
        replacement: 'unknown'

  # Optional: Direct scrape from compute nodes (only if network-accessible)
  # Usually not possible in HPC due to firewall
  # - job_name: 'hpc-nodes-direct'
  #   static_configs:
  #     - targets:
  #       - 'mel0001:9100'
  #       - 'mel0002:9100'
  #       - 'mel0003:9100'
  #   scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

# Storage configuration
# Adjust based on available disk space
# storage:
