version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: hpc-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: hpc-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

  # Optional: Pushgateway locale per test
  pushgateway:
    image: prom/pushgateway:latest
    container_name: hpc-pushgateway
    # Changed host port to avoid conflict with local SSH tunnel on 127.0.0.1:9091
    # If you prefer the original mapping, stop the SSH tunnel that binds to 9091.
    ports:
      - "9093:9091"
    command:
      - '--persistence.file=/tmp/pushgateway_data.db'
      - '--persistence.interval=5m'
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
